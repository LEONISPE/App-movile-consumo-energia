spring.application.name=app-cosultas-servicios

spring.datasource.url=jdbc:mysql://localhost:3306/appMovile
spring.datasource.username=${DATABASE_BACK_USERNAME}
spring.datasource.password=${DATABASE_BACK_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

api.infra.security.secret=${JWT_SECRET}